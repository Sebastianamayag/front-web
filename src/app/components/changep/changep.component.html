<body>
   <section class="form-registro">
      <form method="post" [formGroup]="changeGroup" (ngSubmit)="doChange()" >
         <h3>Cambiar Contraseña</h3>
         <input class= "entrada" type="email" name="Correo" formControlName="correo" id="Correo" placeholder="Ingrese su cuenta de correo">
            <div class="alert-danger" *ngIf="correo.invalid  && (correo.dirty || correo.touched) " > 
                <div class="container-error-messsage" *ngIf="correo.errors.required"> 
                    El correo es requerido
                </div>
                <div class="container-error-messsage" *ngIf="correo.errors.minlength"> 
                    El correo tiene al menos 5 letras
                </div>
                <div class="container-error-messsage" *ngIf="(correo.dirty || correo.touched) && correo.invalid && correo.errors.pattern"> 
                    El correo tiene que ser valido
                </div>
            </div>
         <input class= "boton" type="submit" value="Recuperar Contraseña">
      </form>
   </section>
</body>
